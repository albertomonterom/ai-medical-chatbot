<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class="container-fluid">
			<div class="row justify-content-center align-items-center min-vh-100">
				<div class="col-md-10 col-xl-7">
					<div class="chat-shell">
						<!-- Header -->
						<header class="chat-header">
							<div class="avatar">
								<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="bot"/>
								<span class="status online"></span>
							</div>
							<div class="title">
								<h1>Medical Chatbot</h1>
								<p>Ask me anything!</p>
							</div>
						</header>

						<!-- Mensajes -->
						<main id="messages" class="chat-body">
							<!-- aquí se inyectan las burbujas -->
						</main>

						<!-- Input -->
						<footer class="chat-input">
							<form id="messageArea" class="composer">
								<input id="text" name="msg" type="text" placeholder="Type your message..." autocomplete="off" required/>
								<button id="send" type="submit" aria-label="Send">
									<i class="fas fa-location-arrow"></i>
								</button>
							</form>
						</footer>

					</div>
				</div>
			</div>
		</div>

		
		<script>
			$(function () {
				const $messages = $("#messages");

				const BOT_AVATAR  = "https://cdn-icons-png.flaticon.com/512/387/387569.png";
				const USER_AVATAR = "https://i.ibb.co/d5b84Xw/Untitled-design.png";

				const BOT_NAME  = "Medical Chatbot";
				const USER_NAME = "User"; // cámbialo si quieres mostrar tu nombre

				function nowHHMM(){
				const d = new Date();
				const hh = String(d.getHours()).padStart(2,'0');
				const mm = String(d.getMinutes()).padStart(2,'0');
				return `${hh}:${mm}`;
				}

				function metaLine(name){
				return `
					<div class="meta-top">
					<span class="name">${name}</span>
					<span class="time">${nowHHMM()}</span>
					</div>`;
				}

				function esc(text){
				return $("<div>").text(text).html();
				}

				function scrollToBottom(){
				$messages.stop().animate({ scrollTop: $messages[0].scrollHeight }, 250);
				}

				$("#messageArea").on("submit", function (event) {
				event.preventDefault();
				const rawText = $("#text").val().trim();
				if(!rawText) return;

				// ===== Usuario =====
				const userHtml = `
					<div class="msg-row user">
					<div class="bubble">
						${metaLine(USER_NAME)}
						${esc(rawText)}
					</div>
					<div class="avatar-sm"><img src="${USER_AVATAR}" alt="you"></div>
					</div>`;
				$("#text").val("");
				$messages.append(userHtml);
				scrollToBottom();

				// typing opcional
				const typingId = "bot-typing";
				$messages.append(`
					<div id="${typingId}" class="msg-row bot">
					<div class="avatar-sm"><img src="${BOT_AVATAR}" alt="bot"></div>
					<div class="bubble typing">
						<div class="meta-top">
						<span class="name">${BOT_NAME}</span>
						<span class="time">${nowHHMM()}</span>
						</div>
						<span class="dot"></span><span class="dot"></span><span class="dot"></span>
					</div>
					</div>`);
				scrollToBottom();

				// request
				$.ajax({
					data: { msg: rawText },
					type: "POST",
					url: "/get",
				}).done(function (data) {
					$("#"+typingId).remove();
					const botHtml = `
					<div class="msg-row bot">
						<div class="avatar-sm"><img src="${BOT_AVATAR}" alt="bot"></div>
						<div class="bubble">
						${metaLine(BOT_NAME)}
						${data}
						</div>
					</div>`;
					$messages.append(botHtml);
					scrollToBottom();
				}).fail(function(){
					$("#"+typingId).remove();
					$messages.append(`
					<div class="msg-row bot">
						<div class="avatar-sm"><img src="${BOT_AVATAR}" alt="bot"></div>
						<div class="bubble">
						${metaLine(BOT_NAME)}
						<em>There was a problem. Try again.</em>
						</div>
					</div>`);
					scrollToBottom();
				});
				});
			});
		</script>

    </body>
</html>
